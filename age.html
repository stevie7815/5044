    <script>

        d3.csv("data/dataset2.csv").then(function (data) {
            // create svg
            var svg = d3.select("#chart")
                .append("g")
                .attr("width", 600)
                .attr("height", 400);

            // create scale
            var xScale = d3.scaleBand()
                .domain(data.map(function (d) { return d.ageGroup; }))
                .range([50, 550])
                .padding(0.4);

            var yScale = d3.scaleLinear()
                .domain([0, d3.max(data, function (d) { return d.ageCount; })])
                .range([350, 50])


            // x axis label
            var xAxis = d3.axisBottom(xScale);

            svg.append("g")
                .attr("transform", "translate(0, 350)")
                .call(xAxis)
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .attr("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em");

            // y axis label
            var yAxis = d3.axisLeft(yScale);

            svg.append("g")
                .attr("transform", "translate(50, 0)")
                .call(yAxis)

            var bars = svg.append("g")
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect");

            // create bars
            bars.attr("x", function(d) { return xScale(d.ageGroup); })
                .attr("y", function(d) { return yScale(+d.ageCount); })
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { return 350 - yScale(+d.ageCount); })
                .attr("fill", "steelblue");

            // add labels
            bars.append("text")
                .attr("class", "label")
                .attr("x", function(d) { return xScale(d.ageGroup) + xScale.bandwidth()/2;})
                .attr("y", function(d) { return yScale(+d.ageCount) + 20; })
                .text(function(d) { return d.ageCount; })
                .attr("text-anchor", "middle")
                .attr("fill", "white");

            console.log(error);
